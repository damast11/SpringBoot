databaseChangeLog:
  - changeSet:
      id: loadData-students
      author: dkylish
      runOnChange: true
      context: local, dev
      changes:
        - loadUpdateData:
            columns:
              - column:
                  header: id
                  name: id
                  type: NUMERIC
              - column:
                  header: name
                  name: name
                  type: STRING
              - column:
                  header: faculty
                  name: faculty
                  type: STRING
              - column:
                  header: age
                  name: age
                  type: NUMERIC
            commentLineStartsWith: //
            encoding: UTF-8
            file: ${datafeed.path}/students.csv
            primaryKey: id
            quotchar: ''''
            relativeToChangelogFile: true
            separator: ;
            tableName: students
            usePreparedStatements: true
